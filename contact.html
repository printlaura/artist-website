<body>
	<header>
		<nav>
			<ul class="menu__header">

			</ul>
		</nav>

	</header>
	<main class="contact-page">
		<div class="container">
			<form class="contact-form">
				<div class="form-group">
					<label for="exampleFormControlInput1">name & surname</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">email address</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect1"></label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option>publicist</option>
						<option>booking</option>
						<option>management</option>
					</select>
				</div>
				<div class="form-group">
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="gridCheck">join the mailing list?</label>
					<input class="form-check-input" type="checkbox" id="gridCheck">
				</div>
				<div class="form-group buttons">
					<button type="button" class="btn btn-outline-secondary">send</button>
					<button type="reset" class="btn btn-outline-secondary">clear</button>
				</div>
			</form>
		</div>

		<div class='contact-pic'>
			<img src="./img/fionaContact.jpg" alt='fiona smiling'>
		</div>

	</main>
